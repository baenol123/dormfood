<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .meal-container {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .meal-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .meal-item {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>테스트용1.2</h1>
  <div id="meal-result"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // API 요청을 보내고 결과를 표시하는 함수
    function displayData(response) {
      var mealContainer = document.getElementById('meal-result');
      mealContainer.innerHTML = '';

      if (response !== undefined && response.length > 0) {
        var meals = response[1].row; // 첫 번째 항목의 급식 데이터 가져오기

        for (var i = 0; i < meals.length; i++) {
          var mealItem = document.createElement('div');
          mealItem.classList.add('meal-item');

          var mealTitle = document.createElement('div');
          mealTitle.classList.add('meal-title');
          mealTitle.textContent = meals[i].DDISH_NM.replace(/<br\/>/g, '\n'); // <br/> 태그를 개행 문자로 변환하여 표시

          mealItem.appendChild(mealTitle);
          mealContainer.appendChild(mealItem);
        }
      } else {
        mealContainer.textContent = '찾는 데이터가 없습니다.';
      }
    }

    // API 요청을 보내고 결과를 가져오는 함수
    function getData() {
      var URL = "https://open.neis.go.kr/hub/mealServiceDietInfo"; // API 엔드포인트 URL
      var params = {
        "KEY": "aadbb67b33224556a715ad2d41d2c442",
        "Type": "json",
        "pIndex": 1,
        "pSize": 100,
        "ATPT_OFCDC_SC_CODE": "R10",
        "SD_SCHUL_CODE": "8750542",
        "MMEAL_SC_CODE": "1",
        "MLSV_YMD": "20230525",
        "MLSV_FROM_YMD": "20230525",
        "MLSV_TO_YMD": "20230525"
      };

      // API 요청 보내기
      $.ajax({
        url: URL,
        data: params,
        dataType: 'json',
        success: function(response) {
          displayData(response);
        },
        error: function(xhr, status, error) {
          $('#meal-result').html("찾는 데이터가 없습니다.");
        }
      });
    }

    // 페이지 로드 시 데이터 가져오기
    $(document).ready(function() {
      getData();
    });
  </script>
</body>
</html>
