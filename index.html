<body>
  <div class="meal-container">
    <h1 class="meal-title">급식 정보</h1>
    <div id="meal-result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // API 요청을 보내고 결과를 가져오는 함수
      function getData() {
        var URL = "https://open.neis.go.kr/hub/mealServiceDietInfo"; // API 엔드포인트 URL
        var params = {
          "KEY": "aadbb67b33224556a715ad2d41d2c442",
          "Type": "json",
          "pIndex": 1,
          "pSize": 100,
          "ATPT_OFCDC_SC_CODE": "시도교육청코드",
          "SD_SCHUL_CODE": "표준학교코드",
          "MMEAL_SC_CODE": "식사코드",
          "MLSV_YMD": "급식일자",
          "MLSV_FROM_YMD": "급식시작일자",
          "MLSV_TO_YMD": "급식종료일자"
        };

        // API 요청 보내기
        $.ajax({
          url: URL,
          data: params,
          dataType: 'json',
          success: function(response) {
            displayData(response);
          },
          error: function(xhr, status, error) {
            $('#meal-result').html("찾는 데이터가 없습니다.");
          }
        });
      }

      // 가져온 데이터를 HTML에 표시하는 함수
      function displayData(data) {
        var resultContainer = $('#meal-result');

        if (data.mealServiceDietInfo[0].head[0].list_total_count == 1) {
          var mealData = data.mealServiceDietInfo[1].row[0];
          var mealString = '';

          mealString += '<h2>오늘의 급식</h2>';
          mealString += '<p class="meal-item"><strong>요리명:</strong><br>' + mealData.DDISH_NM + '</p>';
          mealString += '<p class="meal-item"><strong>원산지정보:</strong><br>' + mealData.ORPLC_INFO + '</p>';
          mealString += '<p class="meal-item"><strong>칼로리정보:</strong><br>' + mealData.CAL_INFO + '</p>';
          mealString += '<p class="meal-item"><strong>영양정보:</strong><br>' + mealData.NTR_INFO + '</p>';
          // 필요한 항목들을 추가하세요

          resultContainer.html(mealString);
        } else {
          resultContainer.html("오늘은 급식이 없습니다.");
        }
      }

      // 페이지 로드 시 데이터 가져오기
      $(document).ready(function() {
        getData();
      });
    </script>
  </div>
</body>
</html>
