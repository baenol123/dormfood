<body>
  <div class="meal-container">
    <h1 class="meal-title">급식 정보</h1>
    <div id="meal-result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // API 요청을 보내고 결과를 가져오는 함수
      function getData() {
        var URL = "https://open.neis.go.kr/hub/"; // API 엔드포인트 URL
        var params = {
          "KEY": "aadbb67b33224556a715ad2d41d2c442",
          "Type": "json"
        };
        var schoolinfo = {};
        var sub_url = "mealServiceDietInfo"; // API 서브 엔드포인트

        // API 요청 보내기
        $.ajax({
          url: URL + sub_url,
          data: $.extend(params, schoolinfo),
          dataType: 'json',
          success: function(response) {
            displayData(response);
          },
          error: function(xhr, status, error) {
            $('#meal-result').html("찾는 데이터가 없습니다.");
          }
        });
      }

      // 가져온 데이터를 HTML에 표시하는 함수
      function displayData(data) {
        var resultContainer = $('#meal-result');

        if (data[sub_url][0].head[0].list_total_count == 1) {
          var mealData = data[sub_url][1].row[0];
          var mealString = '';

          mealString += '<h2>오늘의 급식</h2>';
          mealString += '<p class="meal-item"><strong>조식:</strong><br>' + mealData.DDISH_NM.replace(/<br\/>/g, '<br>') + '</p>';
          mealString += '<p class="meal-item"><strong>중식:</strong><br>' + mealData.DDISH_NM_1.replace(/<br\/>/g, '<br>') + '</p>';
          mealString += '<p class="meal-item"><strong>석식:</strong><br>' + mealData.DDISH_NM_2.replace(/<br\/>/g, '<br>') + '</p>';

          resultContainer.html(mealString);
        } else {
          resultContainer.html("오늘은 급식이 없습니다.");
        }
      }

      // 페이지 로드 시 데이터를 가져와서 표시합니다.
      getData();
    </script>
  </div>
</body>
</html>
