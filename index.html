      // 가져온 데이터를 HTML에 표시하는 함수
      function displayData(data) {
        // HTML 페이지에서 결과를 표시할 요소를 선택합니다.
        var resultContainer = document.getElementById('meal-result');

        if (data) {
          var mealString = '';

          if (data.length > 0) {
            // 데이터가 있는 경우
            mealString += '<h2>오늘의 급식</h2>';

            for (var i = 0; i < data.length; i++) {
              var meal = data[i].DDISH_NM.replace("<br/>", "<br>");
              mealString += '<p class="meal-item">' + meal + '</p>';
            }
          } else {
            // 데이터가 없는 경우
            mealString += '<p>오늘은 급식이 없습니다.</p>';
          }

          // 결과를 HTML에 할당합니다.
          resultContainer.innerHTML = mealString;
        } else {
          // 데이터가 없는 경우
          resultContainer.innerHTML = '<p>찾는 데이터가 없습니다.</p>';
